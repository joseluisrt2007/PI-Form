<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app_title">Desarrollo de Formularios para Actividades de Mejora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d47a1;
            --primary-dark: #002171;
            --primary-light: #1976d2;
            --background-start: #e8f0fe;
            --background-end: #bbdefb;
            --text-dark: #1e3a5f;
            --text-light: #ffffff;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 12px 28px rgba(13, 71, 161, 0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, var(--background-start), var(--background-end));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-dark);
        }

        header {
            background-color: var(--primary);
            color: var(--text-light);
            padding: 1.25rem 2rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 500;
            position: relative;
        }

        .header-left {
            flex: 1;
            text-align: left;
        }

        .header-center {
            flex: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header-right {
            flex: 1;
            text-align: right;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .language-selector select {
            padding: 8px 12px;
            border-radius: 12px;
            border: 2px solid #1976d2;
            background-color: white;
            color: var(--primary-dark);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .language-selector select:hover {
            border-color: #0d47a1;
            box-shadow: 0 2px 8px rgba(13, 71, 161, 0.2);
        }

        .language-selector select:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.3);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 5rem;
            letter-spacing: 0.5px;
        }

        .menu-actions {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 460px;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary-light);
            color: var(--text-light);
            font-size: 1.25rem;
            font-weight: 500;
            padding: 1.25rem 3rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.4s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--primary);
            transform: translateY(-6px);
            box-shadow: 0 16px 32px rgba(13, 71, 161, 0.35);
        }

        .btn-primary:focus-visible {
            outline: 4px solid #90caf9;
            outline-offset: 6px;
        }

        .btn-primary:active {
            transform: translateY(0);
            transition: transform 0.1s;
        }

        footer {
            background-color: var(--background-end);
            padding: 1.25rem;
            text-align: center;
            font-size: 0.875rem;
            color: #455a64;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
                font-size: 1.3rem;
                text-align: center;
            }

            .header-left,
            .header-center,
            .header-right {
                width: 100%;
                text-align: center;
            }

            .header-left {
                order: 1;
            }

            .header-center {
                order: 3;
                margin-top: 0.5rem;
            }

            .header-right {
                order: 2;
            }

            .app-title {
                font-size: 1.3rem;
            }

            .language-selector select {
                min-width: 100px;
            }

            .page-title {
                font-size: 2.5rem;
                margin-bottom: 4rem;
            }

            main {
                padding: 3rem 1.5rem;
            }

            .btn-primary {
                font-size: 1.125rem;
                padding: 1.125rem 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 1.2rem;
            }
            
            .language-selector select {
                padding: 6px 10px;
                font-size: 0.85rem;
                min-width: 90px;
            }
            
            .page-title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
