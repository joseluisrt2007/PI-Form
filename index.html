<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo de formularios para actividades de mejora</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #2f4f4f;
        }
        .navbar {
            background-color: #1565c0;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 60px;
            color: #0d47a1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #1976d2;
            color: white;
            font-size: 18px;
            font-weight: 500;
            padding: 16px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(25, 118, 210, 0.3);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1565c0;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(25, 118, 210, 0.4);
        }
        .btn-primary:active {
            transform: translateY(1px);
        }
        footer {
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
            background-color: #bbdefb;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Desarrollo de formularios para actividades de mejora
    </div>
    <div class="main-content">
        <div class="title">Men√∫ Principal</div>
        <button class="btn-primary" onclick="goToCriterios()">Nueva Actividad</button>
    </div>
    <footer>
        Py-Form-Manager by JLRT
    </footer>

    <script>
        // Almacenamiento local (equivalente a storage.py)
        if (!localStorage.getItem('projectData')) {
            localStorage.setItem('projectData', JSON.stringify({}));
        }

        function goToCriterios() {
            window.location.href = 'criterios.html';
        }
    </script>
</body>
</html>
