<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="concept_evaluation">Evaluaci贸n - Actividades de Mejora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d47a1;
            --primary-dark: #002171;
            --primary-light: #1976d2;
            --background-start: #e8f0fe;
            --background-end: #bbdefb;
            --text-dark: #1e3a5f;
            --text-light: #ffffff;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 12px 28px rgba(13, 71, 161, 0.25);
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --section-bg: #f8fbff;
            --table-header: #e8f0fe;
            --error: #d32f2f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, var(--background-start), var(--background-end));
            min-height: 100vh;
            color: var(--text-dark);
        }

        header {
            background-color: var(--primary);
            color: var(--text-light);
            padding: 1.25rem 2rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 500;
            position: relative;
        }

        .header-left {
            flex: 1;
            text-align: left;
        }

        .header-center {
            flex: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header-right {
            flex: 1;
            text-align: right;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .project-name-container {
            font-size: 1.125rem;
            font-weight: 400;
            opacity: 0.95;
        }

        .language-selector select {
            padding: 8px 12px;
            border-radius: 12px;
            border: 2px solid #1976d2;
            background-color: white;
            color: var(--primary-dark);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .language-selector select:hover {
            border-color: #0d47a1;
            box-shadow: 0 2px 8px rgba(13, 71, 161, 0.2);
        }

        .language-selector select:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }

        h1 {
            text-align: center;
            color: var(--primary-dark);
            font-size: 2.5rem;
            margin-bottom: 3rem;
            font-weight: 700;
        }

        .concepto-section {
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--section-bg);
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        .concepto-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.75rem;
            margin-bottom: 1.5rem;
        }

        th {
            background-color: var(--table-header);
            color: var(--primary);
            padding: 1rem;
            text-align: left;
            font-weight: 500;
        }

        td {
            padding: 0;
            background: #ffffff;
        }

        td:first-child,
        td:nth-child(2) {
            padding: 1rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        td:first-child {
            text-align: center;
            width: 60px;
        }

        td:nth-child(3) {
            text-align: center;
            width: 180px;
        }

        td:last-child {
            text-align: center;
            font-weight: 600;
            color: var(--primary-light);
            font-size: 1.25rem;
            width: 120px;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #90caf9;
            border-radius: 12px;
            font-size: 1rem;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(25, 118, 210, 0.15);
        }

        .btn-calc {
            display: block;
            margin: 0 auto;
            background-color: var(--primary-light);
            color: var(--text-light);
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.0625rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.4s ease;
        }

        .btn-calc:hover {
            background-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(13, 71, 161, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .btn-primary {
            background-color: var(--primary-light);
            color: var(--text-light);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 16px;
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.4s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary);
            transform: translateY(-6px);
            box-shadow: 0 16px 32px rgba(13, 71, 161, 0.35);
        }

        .btn-primary:focus-visible {
            outline: 4px solid #90caf9;
            outline-offset: 6px;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background-color: #90caf9;
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        .btn-secondary {
            background-color: #78909c;
        }

        .btn-secondary:hover {
            background-color: #607d8b;
        }

        .error {
            color: var(--error);
            text-align: center;
            font-size: 1.0625rem;
            margin-top: 1.5rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
                font-size: 1.3rem;
                text-align: center;
            }

            .header-left,
            .header-center,
            .header-right {
                width: 100%;
                text-align: center;
            }

            .header-left {
                order: 1;
            }

            .header-center {
                order: 3;
                margin-top: 0.5rem;
            }

            .header-right {
                order: 2;
            }

            .app-title {
                font-size: 1.3rem;
            }

            .project-name-container {
                font-size: 1rem;
            }

            .language-selector select {
                min-width: 100px;
            }

            .container {
                margin: 2rem 1rem;
                padding: 2rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .concepto-title {
                font-size: 1.375rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-primary {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 1.2rem;
            }
            
            .project-name-container {
                font-size: 0.95rem;
            }
            
            .language-selector select {
                padding: 6px 10px;
                font-size: 0.85rem;
                min-width: 90px;
            }
        }
    </style>
</head>
<body>
    <header role="banner">
        <div class="header-left">
            <!-- Espacio reservado para alineaci贸n -->
        </div>
        
        <div class="header-center">
            <div class="app-title" data-i18n="app_title">Desarrollo de Formularios para Actividades de Mejora</div>
            <div class="project-name-container" id="projectNameDisplay">
                <span data-i18n="project">Proyecto:</span> <span id="projectNameText">(Sin nombre)</span>
            </div>
        </div>
        
        <div class="header-right">
            <div class="language-selector">
                <select id="languageSelector">
                    <option value="es"> Espa帽ol</option>
                    <option value="en">吼 English</option>
                </select>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 data-i18n="concept_evaluation">Evaluaci贸n</h1>

        <div id="tablasContainer"></div>

        <div class="error" id="errorMsg"></div>

        <div class="buttons">
            <button class="btn-primary" id="guardarBtn" disabled data-i18n="save_continue">Guardar y continuar</button>
            <button class="btn-primary btn-secondary" onclick="window.location.href='criterios.html'" data-i18n="back">Regreso</button>
        </div>
    </div>

    <!-- Sistema de traducci贸n -->
    <script src="lang.js"></script>
    
    <script>
        const data = JSON.parse(localStorage.getItem('projectData') || '{}');
        const tablasContainer = document.getElementById('tablasContainer');
        const guardarBtn = document.getElementById('guardarBtn');
        const errorMsg = document.getElementById('errorMsg');

        // Configurar selector de idioma
        document.addEventListener('DOMContentLoaded', function() {
            const langSelector = document.getElementById('languageSelector');
            if (langSelector) {
                const currentLang = localStorage.getItem('preferredLanguage') || 'es';
                langSelector.value = currentLang;
                
                langSelector.addEventListener('change', function() {
                    setLanguage(this.value);
                    updateProjectName(); // Actualizar nombre del proyecto con nueva traducci贸n
                });
            }
            
            updateProjectName();
            generarTablas();
        });

        // Actualizar nombre del proyecto en navbar
        function updateProjectName() {
            const projectText = document.getElementById('projectNameText');
            
            if (data.projectName && data.projectName.trim()) {
                projectText.textContent = data.projectName;
            } else {
                // Usar traducci贸n para "(Sin nombre)"
                projectText.textContent = t('unnamed_project');
            }
        }

        // Generar las 5 tablas
        function generarTablas() {
            tablasContainer.innerHTML = '';
            
            for (let conc = 1; conc <= 5; conc++) {
                const conceptoNombre = data[`concepto${conc}`] || `Concepto ${conc}`;

                const section = document.createElement('div');
                section.className = 'concepto-section';
                section.innerHTML = `
                    <div class="concepto-title">${conceptoNombre}</div>
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th data-i18n="criteria">Criterio</th>
                                <th data-i18n="rating">Calificaci贸n (0-10)</th>
                                <th data-i18n="result">Resultado</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${[1,2,3,4].map(i => `
                                <tr>
                                    <td>${i}</td>
                                    <td>${data[`criterio${i}`] || `Criterio ${i}`}</td>
                                    <td><input type="number" class="calif" data-conc="${conc}" data-crit="${i}" min="0" max="10" step="0.1" value="${data[`calif${conc}_${i}`] || ''}"></td>
                                    <td>${i === 1 ? '<span class="resultado" id="res' + conc + '">0.00</span>' : ''}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <button class="btn-calc" onclick="calcular(${conc})" data-i18n="calculate">Calcular</button>
                `;
                tablasContainer.appendChild(section);
            }
            
            // Aplicar traducciones a los botones de calcular
            document.querySelectorAll('.btn-calc').forEach(btn => {
                btn.textContent = t('calculate');
            });
            
            // Aplicar traducciones a los encabezados de tabla
            document.querySelectorAll('thead th[data-i18n]').forEach(th => {
                const key = th.getAttribute('data-i18n');
                th.textContent = t(key);
            });
            
            // Recalcular si hay datos
            recalcularTodo();
            validateAll();
            
            // A帽adir event listeners a los inputs
            document.querySelectorAll('.calif').forEach(input => input.addEventListener('input', validateAll));
        }

        // C谩lculo de una tabla
        function calcular(conc) {
            let total = 0;
            let valid = true;
            for (let i = 1; i <= 4; i++) {
                const input = document.querySelector(`input[data-conc="${conc}"][data-crit="${i}"]`);
                const calif = parseFloat(input.value) || 0;
                const peso = parseFloat(data[`peso${i}`]) || 0;
                if (isNaN(calif) || calif < 0 || calif > 10) valid = false;
                total += calif * peso;
            }
            if (valid) {
                document.getElementById(`res${conc}`).textContent = total.toFixed(2);
                data[`resultado${conc}`] = total.toFixed(2);
            } else {
                alert(t('error_ratings_range'));
            }
            validateAll();
        }

        // Validaci贸n global
        function validateAll() {
            let allValid = true;
            document.querySelectorAll('.calif').forEach(input => {
                const val = parseFloat(input.value);
                if (isNaN(val) || val < 0 || val > 10 || input.value === '') allValid = false;
            });
            guardarBtn.disabled = !allValid;
            errorMsg.textContent = allValid ? '' : t('error_ratings');
        }

        // Calcular autom谩ticamente al cargar si hay datos
        function recalcularTodo() {
            for (let conc = 1; conc <= 5; conc++) {
                let hasData = false;
                for (let i = 1; i <= 4; i++) {
                    const input = document.querySelector(`input[data-conc="${conc}"][data-crit="${i}"]`);
                    if (input && input.value !== '') hasData = true;
                }
                if (hasData) calcular(conc);
            }
        }

        // Guardar y continuar
        guardarBtn.addEventListener('click', () => {
            document.querySelectorAll('.calif').forEach(input => {
                const conc = input.dataset.conc;
                const crit = input.dataset.crit;
                data[`calif${conc}_${crit}`] = input.value;
            });
            localStorage.setItem('projectData', JSON.stringify(data));
            window.location.href = 'morfologia.html';
        });

        // Inicializaci贸n - ya se hace en DOMContentLoaded
    </script>
</body>
</html>
