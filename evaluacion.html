<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación - Actividades de Mejora</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Roboto', Arial, sans-serif; background: linear-gradient(to bottom, #e3f2fd, #bbdefb); min-height: 100vh; color: #2f4f4f; }
        .navbar { background-color: #1565c0; color: white; padding: 15px 30px; font-size: 20px; font-weight: 500; text-align: center; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); display: flex; justify-content: space-between; align-items: center; }
        .project-name { font-size: 18px; }
        .container { max-width: 1100px; margin: 40px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #0d47a1; margin-bottom: 30px; }
        .concepto-section { margin-bottom: 50px; padding: 20px; background: #f5fbff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); }
        .concepto-title { font-size: 20px; font-weight: 700; color: #1565c0; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #dee2e6; }
        th { background-color: #e3f2fd; color: #1565c0; }
        input[type="number"] { width: 80px; padding: 8px; border: 1px solid #90caf9; border-radius: 6px; }
        .resultado { font-weight: bold; font-size: 18px; color: #1976d2; }
        .btn-calc { background-color: #42a5f5; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin-top: 10px; }
        .btn-calc:hover { background-color: #1e88e5; }
        .buttons { text-align: center; margin-top: 40px; }
        .btn-primary { background-color: #1976d2; color: white; padding: 14px 30px; border: none; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer; box-shadow: 0 6px 12px rgba(25, 118, 210, 0.3); transition: all 0.3s ease; margin: 10px; }
        .btn-primary:hover { background-color: #1565c0; transform: translateY(-3px); }
        .btn-primary:disabled { background-color: #90caf9; cursor: not-allowed; }
        .btn-secondary { background-color: #78909c; }
        .btn-secondary:hover { background-color: #607d8b; }
        .error { color: #d32f2f; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Desarrollo de formularios para actividades de mejora</div>
        <div class="project-name" id="projectNameDisplay">Proyecto: (Sin nombre)</div>
    </div>

    <div class="container">
        <h1>Evaluación</h1>

        <div id="tablasContainer"></div>

        <div class="error" id="errorMsg"></div>

        <div class="buttons">
            <button class="btn-primary" id="guardarBtn" disabled>Guardar y continuar</button>
            <button class="btn-primary btn-secondary" onclick="window.location.href='criterios.html'">Regreso</button>
        </div>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem('projectData') || '{}');
        const tablasContainer = document.getElementById('tablasContainer');
        const guardarBtn = document.getElementById('guardarBtn');
        const errorMsg = document.getElementById('errorMsg');

        // Cargar nombre del proyecto
        document.getElementById('projectNameDisplay').textContent = `Proyecto: ${data.projectName || '(Sin nombre)'}`;

        // Generar las 5 tablas
        for (let conc = 1; conc <= 5; conc++) {
            const conceptoNombre = data[`concepto${conc}`] || `Concepto ${conc}`;

            const section = document.createElement('div');
            section.className = 'concepto-section';
            section.innerHTML = `
                <div class="concepto-title">${conceptoNombre}</div>
                <table>
                    <thead>
                        <tr><th>#</th><th>Criterio</th><th>Calificación (0-10)</th><th>Resultado</th></tr>
                    </thead>
                    <tbody>
                        ${[1,2,3,4].map(i => `
                            <tr>
                                <td>${i}</td>
                                <td>${data[`criterio${i}`] || `Criterio ${i}`}</td>
                                <td><input type="number" class="calif" data-conc="${conc}" data-crit="${i}" min="0" max="10" step="0.1" value="${data[`calif${conc}_${i}`] || ''}"></td>
                                <td>${i === 1 ? '<span class="resultado" id="res' + conc + '">0.00</span>' : ''}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <button class="btn-calc" onclick="calcular(${conc})">Calcular</button>
            `;
            tablasContainer.appendChild(section);
        }

        // Cálculo de una tabla
        function calcular(conc) {
            let total = 0;
            let valid = true;
            for (let i = 1; i <= 4; i++) {
                const input = document.querySelector(`input[data-conc="${conc}"][data-crit="${i}"]`);
                const calif = parseFloat(input.value) || 0;
                const peso = parseFloat(data[`peso${i}`]) || 0;
                if (isNaN(calif) || calif < 0 || calif > 10) valid = false;
                total += calif * peso;
            }
            if (valid) {
                document.getElementById(`res${conc}`).textContent = total.toFixed(2);
                data[`resultado${conc}`] = total.toFixed(2);
            } else {
                alert("Las calificaciones deben estar entre 0 y 10.");
            }
            validateAll();
        }

        // Validación global
        function validateAll() {
            let allValid = true;
            document.querySelectorAll('.calif').forEach(input => {
                const val = parseFloat(input.value);
                if (isNaN(val) || val < 0 || val > 10 || input.value === '') allValid = false;
            });
            guardarBtn.disabled = !allValid;
            errorMsg.textContent = allValid ? '' : 'Complete todas las calificaciones (0-10).';
        }

        // Calcular automáticamente al cargar si hay datos
        function recalcularTodo() {
            for (let conc = 1; conc <= 5; conc++) {
                let hasData = false;
                for (let i = 1; i <= 4; i++) {
                    const input = document.querySelector(`input[data-conc="${conc}"][data-crit="${i}"]`);
                    if (input && input.value !== '') hasData = true;
                }
                if (hasData) calcular(conc);
            }
        }

        // Guardar y continuar
        guardarBtn.addEventListener('click', () => {
            document.querySelectorAll('.calif').forEach(input => {
                const conc = input.dataset.conc;
                const crit = input.dataset.crit;
                data[`calif${conc}_${crit}`] = input.value;
            });
            localStorage.setItem('projectData', JSON.stringify(data));
            window.location.href = 'morfologia.html';
        });

        // Eventos
        document.querySelectorAll('.calif').forEach(input => input.addEventListener('input', validateAll));

        // Inicialización
        validateAll();
        recalcularTodo();  // Muestra resultados guardados al cargar
    </script>
</body>
</html>
