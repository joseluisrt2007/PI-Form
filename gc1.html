<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación de conceptos - Actividades de Mejora</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Roboto', Arial, sans-serif; background: linear-gradient(to bottom, #e3f2fd, #bbdefb); min-height: 100vh; color: #2f4f4f; }
        .navbar { background-color: #1565c0; color: white; padding: 15px 30px; font-size: 20px; font-weight: 500; text-align: center; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); display: flex; justify-content: space-between; align-items: center; }
        .project-name { font-size: 18px; }
        .container { max-width: 1200px; margin: 40px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #0d47a1; margin-bottom: 30px; }
        .concepto-section { margin-bottom: 50px; padding: 20px; background: #f5fbff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); }
        .concepto-title { font-size: 20px; font-weight: 700; color: #1565c0; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #dee2e6; }
        th { background-color: #e3f2fd; color: #1565c0; }
        input[type="checkbox"] { transform: scale(1.4); cursor: pointer; }
        .posibilidad { font-size: 15px; padding: 8px; background: #ffffff; border-radius: 6px; }
        .buttons { text-align: center; margin-top: 40px; }
        .btn-primary { background-color: #1976d2; color: white; padding: 14px 30px; border: none; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer; box-shadow: 0 6px 12px rgba(25, 118, 210, 0.3); transition: all 0.3s ease; margin: 10px; }
        .btn-primary:hover { background-color: #1565c0; transform: translateY(-3px); }
        .btn-secondary { background-color: #78909c; }
        .btn-secondary:hover { background-color: #607d8b; }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Desarrollo de formularios para actividades de mejora</div>
        <div class="project-name" id="projectNameDisplay">Proyecto: (Sin nombre)</div>
    </div>

    <div class="container">
        <h1>Formación de conceptos</h1>

        <div id="tablasContainer"></div>

        <div class="buttons">
            <button class="btn-primary" id="guardarBtn">Guardar y continuar</button>
            <button class="btn-primary btn-secondary" onclick="window.location.href='morfologia.html'">Regreso</button>
        </div>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem('projectData') || '{}');
        const tablasContainer = document.getElementById('tablasContainer');

        // Cargar nombre del proyecto
        document.getElementById('projectNameDisplay').textContent = `Proyecto: ${data.projectName || '(Sin nombre)'}`;

        // Generar las 5 tablas
        for (let conc = 1; conc <= 5; conc++) {
            const conceptoNombre = data[`concepto${conc}`] || `Concepto ${conc}`;

            const section = document.createElement('div');
            section.className = 'concepto-section';
            section.innerHTML = `
                <div class="concepto-title">${conceptoNombre}</div>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Opción 1</th>
                            <th>Opción 2</th>
                            <th>Opción 3</th>
                            <th>Posibilidades</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${[1,2,3].map(row => {
                            const posIdx = (conc - 1) * 3 + row;
                            const posibilidad = data[`pos${posIdx}`] || `Opción ${posIdx}`;
                            const savedSelections = data[`pastel_grupo${(conc - 1) * 3 + row}`] || {}; // Objeto para selección por fila si se necesita
                            return `
                                <tr>
                                    <td>${row}</td>
                                    <td><input type="checkbox" class="chk" data-conc="${conc}" data-col="1" data-pos="${posIdx}"></td>
                                    <td><input type="checkbox" class="chk" data-conc="${conc}" data-col="2" data-pos="${posIdx}"></td>
                                    <td><input type="checkbox" class="chk" data-conc="${conc}" data-col="3" data-pos="${posIdx}"></td>
                                    <td class="posibilidad">${posibilidad}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            tablasContainer.appendChild(section);
        }

        // Selección única por columna
        document.querySelectorAll('.chk').forEach(chk => {
            const conc = chk.dataset.conc;
            const col = chk.dataset.col;
            const pos = chk.dataset.pos;

            // Cargar selección guardada
            if (data[`pastel_grupo${(parseInt(conc) - 1) * 3 + parseInt(col)}`] === data[`pos${pos}`]) {
                chk.checked = true;
            }

            chk.addEventListener('change', () => {
                if (chk.checked) {
                    // Desmarcar otros en la misma columna
                    document.querySelectorAll(`.chk[data-conc="${conc}"][data-col="${col}"]`).forEach(other => {
                        if (other !== chk) other.checked = false;
                    });
                    // Guardar selección
                    data[`pastel_grupo${(parseInt(conc) - 1) * 3 + parseInt(col)}`] = data[`pos${pos}`] || '';
                } else {
                    // Si se desmarca y no hay otro seleccionado, limpiar
                    const anyChecked = Array.from(document.querySelectorAll(`.chk[data-conc="${conc}"][data-col="${col}"]`)).some(c => c.checked);
                    if (!anyChecked) {
                        delete data[`pastel_grupo${(parseInt(conc) - 1) * 3 + parseInt(col)}`];
                    }
                }
            });
        });

        // Guardar y continuar
        document.getElementById('guardarBtn').addEventListener('click', () => {
            localStorage.setItem('projectData', JSON.stringify(data));
            window.location.href = 'evalConceptos.html';  // Siguiente página
        });
    </script>
</body>
</html>
